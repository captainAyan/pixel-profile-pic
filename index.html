<!DOCTYPE html>
<html>
  <head>
    <style>
      #mycanvas {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <canvas id="mycanvas"></canvas>
  </body>
  <script>
    const canvas = document.getElementById("mycanvas");
    const ctx = canvas.getContext("2d");

    const width = 20; // width of each cell
    const cell = 10; // number of cells in x and y axis MUST BE ODD

    canvas.width = width * cell;
    canvas.height = width * cell;

    // const main_color = #7FFFD4;

    for (var i = 0; i <= Math.floor(cell / 2); i++) {
      for (var j = 0; j <= cell; j++) {
        if (Math.floor(Math.random() * 10) > 4) {
          ctx.fillRect(i * width, j * width, width, width); // from left
          ctx.fillRect(
            cell * width - width - i * width,
            j * width,
            width,
            width
          ); // from right
        }
      }
    }
  </script>
</html>
